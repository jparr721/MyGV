<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Jarred Parr">
    <title>Login</title>
    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
</head>

<body>
  <div class="container login-box">
      <div class="col-4">
        <div class="card card-container">
            <img id="profile-img" class="profile-img-card img-rounded" src="http://placehold.it/200x200" />
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin" action="../Dashboard/index.html">
                <span id="reauth-email" class="reauth-email"></span>
                <input type="username" id="inputEmail" class="form-control" placeholder="G-Number" required autofocus>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <div id="remember" class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                  <button id="submit-btn" class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
            </form><!-- /form -->
            <a href="#" class="forgot-password">
                Forgot your password?
            </a>
        </div><!-- /card-container -->
      </div>
    </div><!-- /container -->


</body>

</html>
